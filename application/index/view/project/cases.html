{extend name="public/base" /}

<!-- 当前页面的样式及JS -->
{block name="custom"}
<style>
.case_page{width: 750px!important;}
.case_page ul li{font-size: 20px!important;}
.case_page ul li:first-child{width: 65px!important;}
.case_page ul li:last-child{width: 65px!important;}
.case_page{
    width: 1200px;
    height: 25px;
    margin:30px auto;
}
.case_page ul{
    display:table;
    text-align:center;
    margin:0 auto;
}
.case_page ul li{
    width: 23px;
    height: 23px;
    float: left;
    margin-left: 14px;
    font-size: 14px;
    text-align: center;
}
.case_page ul li a{color: #999999;}
.case_page ul li:first-child{
    width: 45px;
    height: 25px;
}
.case_page ul li:last-child{
    width: 45px;
    height: 25px;
}
</style>
{/block}

<!--内容-->
{block name="main"}

<div class="a1" align="center">
    <div class="a15" align="center">
        <table width="910" border="0" cellpadding="0" cellspacing="0" align="center">
            <tr>
                <td height="50">
                </td>
            </tr>
            <tr>
                <td>
                    <div align="left" class="font14" style="line-height: 27px;">
                        <table width="930" border="0" cellpadding="0" cellspacing="0" align="center">
                            <tbody>
                            <tr>
                                <td height="30">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <ul class="cgalul">
                            {notempty name="data"}
                            {volist name="data" id="val"}
                            <li>
                                <div class="wx_tips3 j_tips3" align="center">
                                    <div class="tips_hd3">
                                        <div style="width: 298px; overflow: hidden; height: 214px;">
                                            <a title="{$val.title}" href="{:url('index/project/details')}?id={$val.id}">
                                                <img src="{$val.img|get_file_path}" width="298" height="214">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="tips_bd3">
                                        <a href="{:url('index/project/details')}?id={$val.id}" title="{$val.title}">{$val.title}</a>
                                    </div>
                                </div>
                            </li>
                            {/volist}
                            {/notempty}
                        </ul>
                        <table width="930" border="0" cellpadding="0" cellspacing="0" align="center">
                            <tbody>
                            <tr>
                                <td height="30">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- 分页 -->
                        <div class="case_page">
                            {$render|raw}
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td height="30">
                </td>
            </tr>
        </table>
    </div>
</div>


{/block}
