{extend name="public/base" /}

<!-- 当前页面的样式及JS -->
{block name="custom"}
<link href="/static/index/css/mediaelementplayer.min.css" rel="stylesheet" type="text/css" />
{/block}

<!--内容-->
{block name="main"}

<div class="a1" align="center">
    <div class="a15" align="center">
        <table width="910" border="0" cellpadding="0" cellspacing="0" align="center">
            <tr>
                <td height="50">
                </td>
            </tr>
            <tr>
                <td>
                    <div align="left" class="font14" style="line-height: 0px;">
                        <div class="cnr">
                            {notempty name="data1"}
                            {volist name="data1" id="val"}
                            <img alt="" src="{$val.img|get_file_path}" />
                            {/volist}
                            {/notempty}
                            <div style="background: url('{$data.bg_img|get_file_path}'); width: 910px; height: 327px;">
                                <table>
                                    <tr>
                                        <td style="width: 40px;">
                                        </td>
                                        <td style="width: 315px; color: White; vertical-align: top;line-height: 27px;">
                                            <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            {$data['text']}
                                        </td>
                                        <td style="width: 30px;">
                                        </td>
                                        <td style="width: 480px;">
                                            <video width="480px" height="327px" src="{$data.video|get_file_path}" type="video/mp4" id="player1"
                                                   poster="{$data.img|get_file_path}" controls="controls" preload="none"></video>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            {notempty name="data2"}
                            {volist name="data2" id="val"}
                            <img alt="" src="{$val.img|get_file_path}" />
                            {/volist}
                            {/notempty}
                        </div>
                        <div>
                            <script src="/static/index/js/jquery.js" type="text/javascript"></script>
                            <script src="/static/index/js/mediaelement-and-player.min.js" type="text/javascript"></script>
                            <script type="text/javascript">
                                $('audio,video').mediaelementplayer({
                                    //mode: 'shim',
                                    success: function (player, node) {
                                        $('#' + node.id + '-mode').html('mode: ' + player.pluginType);
                                    }
                                });

                            </script>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td height="30">
                </td>
            </tr>
        </table>
    </div>
</div>

{/block}
